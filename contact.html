<!DOCTYPE html>
<html lang="en">
  <head>
    <link id ="favicon" rel="shortcut icon" href="images/tulogo.ico">

  <body>
    <main id= "pageBody">

      <div class="header" id="myHeader">
        <a href ="index">

        <div class="menu">
          <button class="menu-toggle" onclick="burgerMenu()">

            <a href="contact" style ="color:#B5B4B4">Contact</a>
          </div>
        </div>
      </div>

      <!--Header image-->
      <div class="headerimg" style="background-image:url(./images/contact/contactHeader.jpg)"></div>
      <div class="Form">
        <h2>Contact Me Here !</h2>
        <form action="#" id="contactform">
          <input type="text" name="firstname" placeholder="First Name" required>
          <input type="text" name="lastname" placeholder="Last Name" required>
          <input type="text" name="Email Address" placeholder="Email Address" required>
          <textarea name ="message" form="contactform" placeholder="Type your message here"></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
